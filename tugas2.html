        <style type="text/css">
              #divmap { width: 1000px; height: 500px; }
        </style>
        <script type="text/javascript">var map;
              function initMap () {
                google.maps.visualRefresh = true;
                var mapOptions = {
                  center: new google.maps.LatLng(-7.535105,110.836433), //LOKASI RUMAH
                  zoom: 18,
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                  disableDefaultUI: true
                };
 
                var mapElement = document.getElementById('divmap');
                map = new google.maps.Map(mapElement, mapOptions);

                startButtonEvents();
              }

              function startButtonEvents () {
                document.getElementById('Road').addEventListener('click', function(){
                      map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                  });
                document.getElementById('Sat').addEventListener('click', function(){
                  map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                });
                document.getElementById('Hyb').addEventListener('click', function(){
                  map.setMapTypeId(google.maps.MapTypeId.HYBRID);
                });
                document.getElementById('Ter').addEventListener('click', function(){
                  map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
                });
              }

              google.maps.event.addDomListener(window, 'load', initMap);
        </script>
