<style type="text/css">
  #bagian_peta{
    width:680px;
    height:450px;
  }
  #top tr td{
    padding:0px;
  }
  </style>
  <script type="text/javascript">
        var map;
        var polyline;
        var lineCoordinates = [
            [-7.5419361,110.830935],[-7.5423875,110.8354576],[-7.5356083,110.8373565],[-7.5351233,110.8364845]
			
        ];
        function addAnimatedPolyline () {
            var pointCount = lineCoordinates.length;
            var linePath = [];
            for (var i=0; i < pointCount; i++) {
                var tempLatLng = new google.maps.LatLng(lineCoordinates[i][0], lineCoordinates[i][1]);
                linePath.push(tempLatLng);
            }
            var arrowSymbol = {
                strokeColor: '#000',
                scale: 3,
                path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
            };
            var lineOptions = {
                path: linePath,
                icons: [{
                    icon: arrowSymbol
                }],
                strokeWeight: 3,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8
            }
            polyline = new google.maps.Polyline(lineOptions);
            polyline.setMap(map);
            animateArrow();
        }
        function animateArrow() {
            var counter = 0;
            var accessVar = window.setInterval(function() {
                counter = (counter + 1) % 200;
                var arrows = polyline.get('icons');
                arrows[0].offset = (counter / 2) + '%';
                polyline.set('icons', arrows);
            }, 50);
        }
        function initMap() {
            google.maps.visualRefresh = true;
            var mapOptions = {
                center: new google.maps.LatLng(-7.5351233,110.8364845),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var mapElement = document.getElementById('bagian_peta');
            map = new google.maps.Map(mapElement, mapOptions);
            addAnimatedPolyline();
        }
        
  function change_map(type){
      if(type == "roadmap"){
        map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
      }else if(type == "satellite"){
        map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
      }else if(type == "hybrid"){
        map.setMapTypeId(google.maps.MapTypeId.HYBRID);
      }else if(type == "terrain"){
        map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
      }
  }
  google.maps.event.addDomListener(window,"load", initMap);
      
    </script>

<body>
<br>
	<center>
<div id="bagian_peta"></div>
<br>
<table id="top">
            <tr>
              <td>
                <button type="button" id="roadmap" onclick="change_map(this.id)">RoadMap</button>
              </td>
              <td>
                <button type="button" id="satellite" onclick="change_map(this.id)">Satellite</button>
              </td>
              <td>
                <button type="button" id="hybrid" onclick="change_map(this.id)">Hybrid</button>
              </td>
